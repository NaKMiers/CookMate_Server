components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT token obtained from authentication endpoints.
        Include the token in the Authorization header as: `Bearer <token>`

  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: User ID
          example: "64f1a2b3c4d5e6f7g8h9i0j1"
        email:
          type: string
          format: email
          description: User email
          example: "user@example.com"
        name:
          type: string
          description: User display name
          example: "John Doe"
        avatar:
          type: string
          format: uri
          description: User avatar URL
          example: "https://example.com/avatar.jpg"
        dietaryPreferences:
          type: array
          items:
            type: string
          description: User's dietary preferences
          example: ["vegetarian", "gluten-free"]
        googleUserId:
          type: string
          description: Google user ID
          example: "123456789"
        authType:
          type: string
          enum: [google, email]
          description: Authentication type
          example: "google"
        role:
          type: string
          enum: [user, admin]
          description: User role
          default: user
          example: "user"
        isDeleted:
          type: boolean
          description: Account deletion status
          example: false
        createdAt:
          type: string
          format: date-time
          description: Account creation date
          example: "2024-01-15T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Last update date
          example: "2024-01-15T10:30:00Z"

    Recipe:
      type: object
      properties:
        id:
          type: string
          description: Recipe ID
          example: "12345"
        title:
          type: string
          description: Recipe title
          example: "Spaghetti Carbonara"
        image:
          type: string
          format: uri
          description: Recipe image URL
          example: "https://example.com/recipe.jpg"
        readyInMinutes:
          type: integer
          description: Cooking time in minutes
          example: 30
        servings:
          type: integer
          description: Number of servings
          example: 4
        summary:
          type: string
          description: Recipe summary
          example: "A classic Italian pasta dish..."
        instructions:
          type: array
          items:
            type: string
          description: Cooking instructions
          example: ["Boil water", "Add pasta", "Cook for 10 minutes"]
        ingredients:
          type: array
          items:
            $ref: '#/components/schemas/RecipeIngredient'
        nutrition:
          $ref: '#/components/schemas/Nutrition'
        cuisines:
          type: array
          items:
            type: string
          description: Cuisine types
          example: ["Italian", "Mediterranean"]
        diets:
          type: array
          items:
            type: string
          description: Dietary tags
          example: ["vegetarian", "gluten-free"]

    RecipeIngredient:
      type: object
      properties:
        id:
          type: string
          description: Ingredient ID
          example: "123"
        name:
          type: string
          description: Ingredient name
          example: "Spaghetti"
        amount:
          type: number
          description: Ingredient amount
          example: 500
        unit:
          type: string
          description: Unit of measurement
          example: "g"
        image:
          type: string
          format: uri
          description: Ingredient image URL
          example: "https://example.com/ingredient.jpg"

    Nutrition:
      type: object
      properties:
        calories:
          type: number
          description: Calories per serving
          example: 450
        protein:
          type: number
          description: Protein in grams
          example: 20
        fat:
          type: number
          description: Fat in grams
          example: 15
        carbohydrates:
          type: number
          description: Carbohydrates in grams
          example: 60
        fiber:
          type: number
          description: Fiber in grams
          example: 3
        sugar:
          type: number
          description: Sugar in grams
          example: 5


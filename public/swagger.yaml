openapi: 3.0.3
info:
  title: CookMate API
  description: |
    CookMate API - A comprehensive cooking and recipe management platform.
    
    ## Features
    - User authentication with Google OAuth and Email OTP
    - Recipe search and management
    - Ingredient tracking and pantry management
    - Shopping list functionality
    - Favorites system
    - User profile management
    - Meal planning
    - Notifications system
    - Account recovery
    
    ## Authentication
    Most endpoints require Bearer token authentication. Get your token by calling the authentication endpoints.
    
    **Authentication Required Endpoints:**
    - `/api` - API Welcome message
    - `/api/ai` - AI Chat Assistant (OpenAI GPT-4o-mini with tool calling)
    - `/api/admin/users` - Admin: User management (requires admin role)
    - `/api/ingredients` - All CRUD operations
    - `/api/ingredient-categories` - All CRUD operations
    - `/api/favorites` - All CRUD operations  
    - `/api/profile` - All CRUD operations
    - `/api/profile/delete` - Delete account
    - `/api/shopping` - All CRUD operations
    - `/api/recipes/search` - Recipe search
    - `/api/recipes/today` - Today's recipes
    - `/api/meal-plans` - All CRUD operations
    - `/api/notifications` - All CRUD operations
    
    **No Authentication Required:**
    - `/api/auth/google` - Google authentication
    - `/api/auth/otp` - Send OTP for email authentication
    - `/api/auth/otp/verify` - Verify OTP for email authentication
    - `/api/auth/recover` - Send recovery OTP
    - `/api/auth/recover/verify` - Verify recovery OTP
    - `/api/recipes/bulk` - Get recipes by IDs
    
    ## Base URLs
    - Development: `http://localhost:3000`
    - Production: `https://cookm8.vercel.app`
    
    **Environment Variables:**
    - `NEXT_PUBLIC_APP_URL` - Base URL for API requests
  version: 1.0.0
  contact:
    name: CookMate Team
    email: support@cookmate.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3000
    description: Development server
  - url: https://cookm8.vercel.app
    description: Production server

security:
  - BearerAuth: []

paths:
  /api:
    get:
      tags:
        - General
      summary: API Welcome
      description: Get welcome message from CookMate API (Requires Authentication)
      responses:
        '200':
          description: Welcome message
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Hello, Welcome to CookMate API!"
              example:
                message: "Hello, Welcome to CookMate API!"
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/auth/google:
    post:
      tags:
        - Authentication
      summary: Google Authentication
      description: Authenticate user with Google OAuth and get JWT token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - googleUserId
                - email
              properties:
                googleUserId:
                  type: string
                  description: Google user ID
                  example: "123456789"
                email:
                  type: string
                  format: email
                  description: User email address
                  example: "user@example.com"
                name:
                  type: string
                  description: User display name
                  example: "John Doe"
                avatar:
                  type: string
                  format: uri
                  description: User avatar URL
                  example: "https://example.com/avatar.jpg"
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Google authentication successful"
                  user:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string
                    description: JWT token for authentication
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/auth/otp:
    post:
      tags:
        - Authentication
      summary: Send OTP for Email Authentication
      description: Send OTP code to user's email for authentication
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  description: User email address
                  example: "user@example.com"
      responses:
        '200':
          description: OTP sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "OTP sent to email"
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/auth/otp/verify:
    post:
      tags:
        - Authentication
      summary: Verify OTP for Email Authentication
      description: Verify OTP code and authenticate user
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - otp
              properties:
                email:
                  type: string
                  format: email
                  description: User email address
                  example: "user@example.com"
                otp:
                  type: string
                  description: OTP code received via email
                  example: "123456"
      responses:
        '200':
          description: OTP verification successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Email authentication successful"
                  user:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string
                    description: JWT token for authentication
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/auth/recover:
    post:
      tags:
        - Authentication
      summary: Send Recovery OTP
      description: Send OTP code to recover deleted account
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  description: User email address
                  example: "user@example.com"
      responses:
        '200':
          description: Recovery OTP sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "OTP sent to email"
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/auth/recover/verify:
    post:
      tags:
        - Authentication
      summary: Verify Recovery OTP
      description: Verify recovery OTP and restore deleted account
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - otp
              properties:
                email:
                  type: string
                  format: email
                  description: User email address
                  example: "user@example.com"
                otp:
                  type: string
                  description: Recovery OTP code received via email
                  example: "123456"
      responses:
        '200':
          description: Account recovered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Account recovered successfully"
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/recipes/search:
    get:
      tags:
        - Recipes
      summary: Search Recipes
      description: Search for recipes using various parameters (Requires Authentication)
      parameters:
        - name: query
          in: query
          description: Search query for recipes
          required: false
          schema:
            type: string
            example: "pasta"
        - name: number
          in: query
          description: Number of recipes to return
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: cuisine
          in: query
          description: Cuisine type
          required: false
          schema:
            type: string
            example: "italian"
        - name: diet
          in: query
          description: Dietary restrictions
          required: false
          schema:
            type: string
            example: "vegetarian"
        - name: maxReadyTime
          in: query
          description: Maximum cooking time in minutes
          required: false
          schema:
            type: integer
            example: 30
      responses:
        '200':
          description: Recipes retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Recipes retrieved successfully"
                  recipes:
                    type: array
                    items:
                      $ref: '#/components/schemas/Recipe'
                  totalResults:
                    type: integer
                    example: 50
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'


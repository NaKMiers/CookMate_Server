        notes:
          type: string
          description: Additional notes
          example: "Fresh tomatoes"
        createdAt:
          type: string
          format: date-time
          description: Creation date
          example: "2024-01-15T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Last update date
          example: "2024-01-15T10:30:00Z"


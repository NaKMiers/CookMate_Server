                      $ref: '#/components/schemas/Ingredient'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      tags:
        - Ingredients
      summary: Add Ingredient
      description: Add a new ingredient to user's pantry
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - name
                - categoryId
                - quantity
                - unit
              properties:
                name:
                  type: string
                  description: Ingredient name
                  example: "Tomato"
                categoryId:
                  type: string
                  description: Category ID
                  example: "vegetables"
                quantity:
                  type: string
                  description: Quantity
                  example: "5"
                unit:
                  type: string
                  description: Unit of measurement
                  example: "pieces"
                expiryDate:
                  type: string
                  format: date
                  description: Expiry date
                  example: "2024-12-31"
                notes:
                  type: string
                  description: Additional notes
                  example: "Fresh tomatoes"
                image:
                  type: string
                  format: binary
                  description: Ingredient image
      responses:
        '200':
          description: Ingredient added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  ingredient:
                    $ref: '#/components/schemas/Ingredient'
        '400':

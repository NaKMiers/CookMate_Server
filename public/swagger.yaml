        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/recipes/bulk:
    post:
      tags:
        - Recipes
      summary: Get Recipes by IDs
      description: Get multiple recipes by their IDs (No Authentication Required)
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - recipeIds
              properties:
                recipeIds:
                  type: array
                  items:
                    type: integer
                  description: Array of recipe IDs
                  example: [12345, 67890, 11111]
      responses:
        '200':
          description: Recipes retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Recipes retrieved successfully"
                  recipes:
                    type: array
                    items:
                      $ref: '#/components/schemas/Recipe'
                  totalResults:
                    type: integer
                    example: 3
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/ingredients:
    get:
      tags:
        - Ingredients
      summary: Get User Ingredients
      description: Get all ingredients for the authenticated user
      responses:
        '200':
          description: Ingredients retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
